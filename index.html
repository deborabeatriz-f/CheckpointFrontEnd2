    <link rel="stylesheet" href="./css/style.css" />
    <title>To Do App</title>

  <body>
    <header>
      <h1>To-Do App</h1>

    <div class="container">
      <div id=form>
        <h2>To-Do Input</h2>

          <input type="date" name="dataCriacao" id="dataCriacao" disabled />
          <input type="date" name="data" id="data" />
    
          <button id="adicionar">Adicionar</button>
        </form>
      </div>
  
      <div id="list">
        <h2>To-Do List</h2>
        <ul></ul>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
